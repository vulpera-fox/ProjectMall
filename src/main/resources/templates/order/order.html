<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 페이지</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-image: url('path_to_a_background_image.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 이 부분을 수정했습니다. */
    padding-top: 50px; /* 추가: 상단 여백을 조금 주었습니다. */
    max-height: 100vh; /* 추가: 최대 높이 제한 */
    overflow-y: auto; /* 추가: 필요할 때 스크롤바 표시 */
    margin: 0;
}

form {
    background-color: rgba(255, 255, 255, 0.8); /* 투명도를 추가하여 배경이 약간 보이게 합니다. */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    width: 600px; /* 폭을 약간 늘립니다. */
}

h3 {
    border-bottom: 2px solid #009879; /* 제목 아래에 라인 추가 */
    padding-bottom: 10px;
    margin-bottom: 20px;
    font-size: 1.4em;
}

input[type="text"], input[type="number"], select, textarea {
    margin-bottom: 15px;
    padding: 12px 15px; /* 패딩을 약간 늘립니다. */
    width: 95%; /* 너비를 100%로 조정하여 폼 내부에 꽉 차게 합니다. */
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 0.9em;
}

button {
    width: 100%; /* 버튼 너비를 100%로 만듭니다. */
    padding: 12px 0;
    background-color: #009879;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #007b66;
}
</style>

<body>
    <form action="orderForm" method="post">
	    <h2>주문하기</h2>
        <!-- 주문번호는 서버에서 자동 생성될 것이므로 사용자 입력 폼은 만들지 않습니다. -->
        <label for="product_no">상품번호:</label>
        <input type="number" id="product_no" name="product_no" th:value="${productVO.product_no}"><br><br>
        
        <label for="product_name">상품이름:</label>
        <input type="text" id="product_name" name="product_name" th:value="${productVO.product_name}"><br><br>
        
        <label for="product_name">상품가격:</label>
        <input type="text" id="pay_price" name="pay_price" th:value="${productVO.product_price}"><br><br>

        <label for="user_id">회원 아이디:</label>
        <input type="text" id="user_id" name="user_id" th:value="${session.userVO.userId}"><br><br>

        <label for="boxnumber">장바구니 번호:</label>
        <input type="number" id="boxnumber" name="boxnumber" ><br><br>

        <label for="category_id">카테고리 아이디:</label>
        <input type="text" id="category_id" name="category_id" th:value="${productVO.category_no}"><br><br>

        <label for="paymentmethod">결제 수단:</label>
        <select id="paymentmethod" name="paymentmethod">
            <option value="카드">신용카드</option>
            <option value="계좌이체">계좌이체</option>
            <!-- 추가적인 결제 방법은 여기에 추가 -->
        </select><br><br>

        <label for="ordername">주문자 이름:</label>
        <input type="text" id="ordername" name="ordername" th:value="${session.userVO.userName}"><br><br>

        <label for="orderaddress">주소:</label>
        <input type="text" id="orderaddress" name="orderaddress" th:value="${session.userVO.userAddress}"><br><br>

        <label for="orderphone">전화번호:</label>
        <input type="tel" id="orderphone" name="orderphone" th:value="${session.userVO.userPhone}"><br><br>

        <label for="orderdetailaddress">상세 주소:</label>
        <input type="text" id="orderdetailaddress" name="orderdetailaddress"><br><br>

        <label for="ordermemo">요구 사항:</label>
        <textarea id="ordermemo" name="ordermemo" rows="4" cols="50"></textarea><br><br>

        <!-- 주문 날짜는 서버에서 자동 생성될 것이므로 사용자 입력 폼은 만들지 않습니다. -->

        <input type="submit" value="주문하기">
    </form>
</body>

</html>
