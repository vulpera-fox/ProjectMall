<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="layout(content)">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
			<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
			<script th:src="@{/js/style.js}"></script>
		<link rel="stylesheet" href="../css/layout.css">
		<script src="../js/adminMain.js"></script>
		<script src="../js/jquery-3.7.0.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	
	

	<body>

		<header id="header">
			<div class="headerLeft">
				<a class="logo" th:href="@{/product/productpage}" style="color: white;"><span>MUSINSA</span></a>
				<div class="searchZone">
					<form id="searchForm" action="adminMain" method="get">
						<input type="text" name="product_name">
						<button type="submit"><span class="search_btn">Q</span></button>
						<th:block th:if="${session.userVO.userGrade == '관리자'}">
							<a th:href="@{/admin/adminMain}" style="border: 1px solid white; width: 100px; height: 40px; margin-left: 10px; background-color: white; line-height: 25px; text-align: center;"><span style="font-size: 12px;">관리자페이지</span></a>
						</th:block>
					</form>
				</div>
			</div>
			<div class="headerRight">
				<div class="shortcut">
					<ul>
						<th:block th:if="${session.userVO != null}">
							<li style="margin-left: 100px;"><a th:href="@{../user/mypage}" style="text-decoration: none; color: white;">[[${session.userVO.userId}]]님 접속중</a></li>
						</th:block>
						<th:block th:if="${session.userVO == null}">
							<li style="margin-left: 100px;"><a th:href="@{../user/login}" style="text-decoration: none; color: white;">로그인</a></li>
						</th:block>
					</ul>
				</div>
			</div>

		</header>


		<div th:replace="${content}">
			
		</div>




	</body>

</th:block>

</html>
